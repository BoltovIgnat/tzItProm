<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

<div class="container">

    <table id="myDepartmentsTable" class="display" style="width:100%">
        <thead>
        <tr>
            <th>Номер</th>
            <th>Название</th>
            <th>Родительский отдел</th>
            <th>Примечание</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        </tbody>

    </table>

</div>


<!--Modal wiew-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Редактирование карточки департамента</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name">Название</label>
                        <input type="text" class="form-control-file" id="name">
                    </div>
                    <div class="form-group">
                        <label for="parent" class="col-form-label">Родительский отдел:</label>
                        <select class="ibc-select-parent custom-select" id="parent">
                            <option selected>Choose...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comment">Примечание</label>
                        <input type="text" class="form-control-file" id="comment">
                    </div>

                    <input type="hidden" class="ibc-hidden-id" value="">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="ibcbtn-update-department btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModalLabel">Создания карточки департамента</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="create_name">Название</label>
                        <input type="text" class="form-control-file" id="create_name">
                    </div>
                    <div class="form-group">
                        <label for="create_parent" class="col-form-label">Родительский отдел:</label>
                        <select class="ibc-create-select-parent custom-select" id="create_parent">
                            <option selected>Choose...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="create_comment">Примечание</label>
                        <input type="text" class="form-control-file" id="create_comment">
                    </div>

                    <input type="hidden" class="ibc-hidden-id" value="">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="ibcbtn-create-department btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-lg"  id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            Строка удалена
        </div>
    </div>
</div>
</body>
</html>
